<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seasons Viewer</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="container">

      <div id="center-column">
        
        <h1>Seasons Viewer</h1>
        <canvas id="seasonsCanvas" width="500" height="500"></canvas>

        <div id="bottom-features">
          <button id="setToTodayButton">Set to Today</button>
          <div id="formattedDate" class="info"></div>
          <div id="sunlightPercentage" class="info"></div>
          <div id="daylightPercentage" class="info"></div>

        </div>

      </div>


      <div class="right-column">
        <p>Max Daylight Time: 16hrs 32mins</p>
        <p>Lowest Daylight Time: 6hrs 32mins</p>
        <p>Lowest Sunlight Intensity</p>
      </div>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
