<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seasons Viewer</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f7fa;
      }

      h1 {
        margin-top: 100px;
        font-size: 2rem;
        color: #2c3e50;
      }

      canvas {
        display: block;
        margin: 20px auto;
        border: 2px solid #2c3e50;
        border-radius: 10px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      .info {
        margin-top: 10px;
        font-size: 1.2rem;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <h1>Seasons Viewer</h1>
    <canvas id="seasonsCanvas" width="500" height="500"></canvas>
    <div id="formattedDate" class="info"></div>
    <div id="sunlightPercentage" class="info"></div>
    <button id="setToTodayButton">Set to Today</button>
    <script src="./main.js"></script>
  </body>
</html>
